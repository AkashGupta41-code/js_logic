<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Index Example</title>
</head>

<body>
    <div>
        <input id="res" placeholder="Enter value to find index">
        <br><br><br>
        <a class="same2" id="x1" href="www.whatsapp.com" data-value="1">Link 1</a>
        <a class="same2" id="x2" href="www.whatsapp.com" data-value="2">Link 2</a>
        <a class="same2" id="x3" href="www.whatsapp.com" data-value="3">Link 3</a>
        <a class="same2" id="x4" href="www.whatsapp.com" data-value="4">Link 4</a>
        <a class="same2" id="x5" href="www.whatsapp.com" data-value="5">Link 5</a>
        <button onclick="findIndex()">SEARCH</button>
    </div>

    <script>
        function findIndex() {
            const elements = document.getElementsByTagName("a");
            const inputValue = document.getElementById("res").value;
            let index = -1;

            for (let i = 0; i < elements.length; i++) {
                if (elements[i].getAttribute("data-value") === inputValue) {
                    index = i;
                    break;
                }
            }

            alert("Index is: " + (index >= 0 ? index : "Not found"));
        }
    </script>
</body>

</html>
